<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>
<body class="relative">

    <section class="bg-[#fedbd3] p-[20px] absolute  bg-cover pb-[20px] bg-[url(./img/shapes.svg)] bg-no-repeat bg-contain w-full  min-h-[1040px]">
        <div class="container m-auto max-w-[1200px]  ">

            <header class=" flex items-center justify-between mt-[20px]">
                <nav class="flex  items-center  md:gap-[60px]">

                    <img src="./img/logo.svg" alt="">
                    <ul class="md:flex flex gap-[40px] md:block hidden  md:flex-row  cursor-pointer">
                        <li class="hover:scale-110 duration-300">About Us</li>
                        <li class="hover:scale-110 duration-300">Courses</li>
                        <li class="hover:scale-110 duration-300">Events</li>
                        <li class="hover:scale-110 duration-300">Blog</li>
                        <li class="hover:scale-110 duration-300">Contacts</li>
                    </ul>
                    
                </nav>

                <div class="user md:flex items-center md:gap-[36px] md:block hidden ">
                    <button class="hover:scale-108 duration-300 w-[207px] h-[52px] bg-linear-to-r from-[#FF3F3A] to-[#F75E05] rounded-[5px] text-white  font-[500]">Get consultation</button>
                    <div class="log flex md:gap-[5px]">
                        <img src="./img/Profile.svg" alt="">
                        <a href="">Log in</a>
                        <p>/</p>
                        <a href="">Register</a>
                    </div>
                </div>
                <svg class="md:hidden " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="rgba(255,255,255,1)"><path d="M3 4H21V6H3V4ZM3 11H21V13H3V11ZM3 18H21V20H3V18Z"></path></svg>
            </header>
            
            <main>
                <div class="container flex justify-between mt-[100px] md:flex-row flex-col">
                    <div class="content">
                        <div class="play flex items-center gap-[5px]">
                            <div class="circ w-[84px] hover:scale-110 cursor-pointer h-[84px] hover:bg-[#FFC8C1] duration-300 flex justify-center items-center rounded-full">
                                <img src="./img/small.svg" alt="">
                            </div>
                            <p class="font-bold">Play showreel</p>
                        </div>
                        <h1 class="mt-[24px] mb-[60px] text-[45px]  md:text-[64px] font-bold">Enjoy studying <br>
                            with Createx <br> Online Courses
                        </h1>
                        <div class="butts flex gap-[10px] mb-[20px]">
                            <button class=" hover:scale-110  hover:bg-linear-to-r from-[#FF3F3A] to-[#F75E05] hover:text-white duration-300 w-[150px] h-[52px] bg-transparent  border-1 border-[#FF3F3A] rounded-[5px] text-[#FF3F3A]  font-[500]">About us</button>
                             <button class="hover:scale-108 duration-300  w-[207px] h-[52px] bg-linear-to-r from-[#FF3F3A] to-[#F75E05] rounded-[5px] text-white  font-[500]">Explore courses</button>
                        </div>
                    </div>
                    <img src="./img/illustration.svg" alt="">
                </div>

                <div class="numbers flex mt-[150px] md:items-center md:justify-between items-start justify-center  md:flex-row flex-col ">
                    <div class="box"><p class="flex items-center gap-[10px]"><span class="font-bold text-[46px]">1200</span>Students graduated</p></div>
                    <div class="dot"><img src="./img/ellipse.svg" alt=""></div>
                    <div class="box"><p class="flex items-center gap-[10px]"><span class="font-bold text-[46px]">84</span>Completed courses</p></div>
                    <div class="dot"><img src="./img/ellipse.svg" alt=""></div>
                    <div class="box"><p class="flex items-center gap-[10px]"><span class="font-bold text-[46px]">16</span>Qualified tutors</p></div>
                    <div class="dot"><img src="./img/ellipse.svg" alt=""></div>
                    <div class="box"><p class="flex items-center gap-[10px]"><span class="font-bold text-[46px]">5</span>Years of experience</p></div>



                </div>
            </main>
        </div>
    </section>

    <!-- Second Section -->
     <section class="w-full">
        <div class="max-w-[1200px] m-auto ">
            <img src="./img/image (2).svg" alt="">
            <div class="content">
                <p></p>
                <h1></h1>
                <p><span><img src="./img/check.svg" alt=""></span>A fermentum in morbi pretium aliquam adipiscing <br> donec tempus.</p>
            </div>
        </div>
     </section>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
